version: "3.1"
nlu:

- intent: greet
  examples: |
    - hey
    - hello
    - hi

- intent: recommend_places
  examples: |
    - What are the top places to visit in [Delhi](city)?
    - Suggest places to visit in [Mumbai](city)
    - I want to know the best tourist spots in [Chennai](city)
    - Recommend me places to see in [Kolkata](city)
    - Can you suggest some places to visit in [Jaipur](city)? |
    - Tell me famous landmarks in [Delhi](city)
    - Show me popular places in [Mumbai](city)
    - Which are the must-visit places in [Chennai](city)?
    - List some top-rated attractions in [Kolkata](city)
    - What are the best places to explore in [Jaipur](city)?
    - Guide me on tourist spots in [Hyderabad](city)
    - Suggest a few places in [Delhi](city) that I shouldn't miss
    - Can you recommend famous parks in [Delhi](city)?
    - I am interested in historic sites in [Agra](city)
    - Name some popular temples in [Varanasi](city)
    - Suggest some iconic spots to see in [Amritsar](city)
    - Where should I go in [Ahmedabad](city) for a day trip?
    - What attractions should I visit in [Goa](city)?
    - Recommend famous museums in [Jaipur](city)
    - Tell me tourist spots with high ratings in [Mumbai](city)
